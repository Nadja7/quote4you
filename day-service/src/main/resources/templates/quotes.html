<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
</head>
<body>

<tr th:each="quote : ${quotes}">
    <h1 th:text="'Your quote for today is: '+${quote.quote}+' by '+${quote.autor}"></h1>
</tr>
<h3>Have a nice day and think about it =)</h3>
</body>
</html>
